<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/221ab668de.js" crossorigin="anonymous"></script>
    <title>Travel Weebsite</title>
</head>
  <body>
    <nav class="navbar  about-color">
      <div class="container">
        <h1 class="logo lg-heading text-light">ST</h1>
        <ul class="items">
            <li class="item"><a href="./home.html">Home</a></li>
            <li class="item"><a href="./about.html">About</a></li>
            <li class="item"><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="fix"></div>
    </nav>
    <h1 class="heading-line">Contact Us</h1>
    <section class="contact-page">
      <div class="contact">
        <div class="left"><img src="./image/headerr.jpg" alt=""></div>
        <div class="right">
          <h1>Plze Fill Forms</h1>
    <form method="GET" action="list.html">
      <label for="username">Username :</label>
      <input type="text" id="username" placeholder="username" name="name" required/><br />
      <br />
      <label for="password">Password :</label>
      <input type="password" id="password" placeholder="password" required/><br />
      <br />
      <label for="email">Email :</label>
      <input type="email" id="email" placeholder="email" required/><br />
      <br />

      <p>select gender</p>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male">  
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female">
      <label for="other">Other</label>
      <input type="radio" name="gender" id="other"/><br/>
      <br/>
      <p>select your age-group</p>
      <label for="age">Age-group</label>
      <select name="age-group" id="age">
        <option value="8-16">8-16</option>
        <option value="17-21">17-21</option>
        <option value="22-39">22-39</option>
        <option value="40-50">22-50</option>
        <option value="50+">50+</option>
      </select>

     <br/><br/>
      <button class="btn">Submit Form</button>
    </form>
        </div>
      </div>
    </section>
    
  </body>
</html>
