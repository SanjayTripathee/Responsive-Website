<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <h1>Html Forms</h1>
    <form method="GET" action="list.html">
      <label for="username">Username :</label>
      <input type="text" id="username" placeholder="username" name="name" required/><br />
      <br />
      <label for="password">Password :</label>
      <input type="password" id="password" placeholder="password" required/><br />
      <br />
      <label for="email">Email :</label>
      <input type="email" id="email" placeholder="email" required/><br />
      <br />

      <p>select gender</p>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male">  
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female">
      <label for="other">Other</label>
      <input type="radio" name="gender" id="other"/><br/>
      <br/>
      <p>select your age-group</p>
      <label for="age">Age-group</label>
      <select name="age-group" id="age">
        <option value="8-16">8-16</option>
        <option value="17-21">17-21</option>
        <option value="22-50">22-50</option>
        <option value="50+">50+</option>
      </select>

     <br/><br/>
      <button>Submit Form</button>
    </form>
  </body>
</html>
